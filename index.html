<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 To-Do List</h1>
    <div class="task-summary">
      <div class="summary-card">
        <p>Total Tasks</p>
        <h2 id="totalTasks">0</h2>
      </div>
      <div class="summary-card">
        <p>Completed</p>
        <h2 id="completedTasks">0</h2>
      </div>
      <div class="summary-card">
        <p>Pending</p>
        <h2 id="pendingTasks">0</h2>
      </div>
      <div class="summary-card">
        <p>Progress</p>
        <h2 id="progress">0%</h2>
      </div>
    </div>

    <div class="input-section">
      <input type="text" id="task" placeholder="Tambahkan tugas...">
      <input type="datetime-local" id="reminderTime">
      <select id="category">
        <option value="Umum">Kuliah</option>
        <option value="Pekerjaan">Pekerjaan</option>
        <option value="Pribadi">Pribadi</option>
      </select>
      <button onclick="addTask()">Tambah</button>
    </div>

    <input type="text" id="search" placeholder="Cari tugas..." oninput="searchTask()">
    <ul id="taskList"></ul>
    <button onclick="clearAll()">Hapus Semua</button>
  </div>

  <script src="script.js"></script>
  <audio id="alarmSound" src="mixkit-interface-hint-notification-911.wav" preload="auto"></audio>

</body>
</html>
