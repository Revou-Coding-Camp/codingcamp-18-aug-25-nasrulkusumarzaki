<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List Application</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="todo-card">
        <h2>To Do List App</h2>   
        <form action="#" class="todo-form" id="todo_form">
            <div class="form-input">
                <input type="text" id="task" 
                class="input-field" 
                placeholder="what will you do" 
                required/>
            </div>
            <div class="form-input">
                <input type="date" id="when" class="input-field" required />
            </div>
            <div class="tombol">
                <button type="submit" id="simpan" title="simpan todo">Save It
                /<button>
            </div>
        </form>    
    </div>
    
    
</body>
</html>
